{# テンプレートのロード #}
{% extends "cola/base.html" %}

{% block title %}
ポートフォリオ
{% endblock %}

{% block header %}
<div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
        <strong>ポートフォリオ</strong>
        </a>
    </div>
</div>
{% endblock %}

{% block content %}
 <section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">一覧</h1>
            <p class="lead text-muted">商品説明です。</p>
        </div>
    </div>
</section>
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for goods in goods_list %}
        <div class="col">
            <div class="card shadow-sm">
                <img style="width:100%;height:255px" src="/media/{{ goods.image }}">
                <div class="card-body">
                    <p class="card-text">{{ goods.goods_name }}</p>
                   
                    <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="/{{ goods.id }}/" class="btn btn-sm btn-outline-secondary">詳細</a>
                    </div>
                    </div>
                </div>
            </div>
        </div>   
        {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
